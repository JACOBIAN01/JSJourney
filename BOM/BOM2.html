<!-- Changing a Web Page Based on the Width of the Window -->

<html>
    <head>
        <title>Adapting Windows</title>
    </head>
    <body>
        <script>
          var CurrentWidth = window.innerWidth;
          if (CurrentWidth>500){
            document.write("<h1>Your Window is big</h2>")
          }else{
            document.write("<h1>Your window is small</h1>")
          }
        </script>
    </body>
</html>
