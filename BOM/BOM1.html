
<!-- Script for Loading a Web Page in the Browser Window
Using the window.location Property -->
<html>
    <head>
        <script>
            function LoadNewPage(url){
                window.location=url 
            }
        </script>
    </head>
    <body>
        <script>
            var newUrl = prompt("Please enter a web page address!");
            LoadNewPage(newUrl);
        </script>
    </body>
</html>
